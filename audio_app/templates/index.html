<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct S2ST Test App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffd700;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0 30px;
        }

        .hero button {
            background-color: #ffd700;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #f5c400;
        }

        .form-section {
            padding: 50px;
            text-align: center;
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 800px;
        }

        .form-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form button {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #2575fc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div>
            <h2>Test Samples</h2>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/audio_clips">Test Samples</a>
            <!--<a href="#">Contact</a>-->
        </nav>
    </header>

    <div class="hero">
        <h1>Direct Speech to Speech Translation Samples</h1>
        <p>Translated Voice samples are seen here</p>
        <button onclick="window.location.href='/audio_clips'">See samples</button>
    </div>

    <section class="form-section">
        <h2>Record or Upload voice</h2>

        <!-- Recording Form -->
        <h3>Record voice</h3>
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording" disabled>Stop Recording</button>
        <br>
        <audio id="recorded-audio" controls></audio>
        <br><br>
        <form id="recorded-upload-form" enctype="multipart/form-data">
            <input type="hidden" id="recorded-category" name="category" value="Recorded">
            <input type="hidden" id="recorded-audio-file" name="audio">
            <button type="submit" disabled id="upload-recorded-audio">Upload Recorded Audio</button>
        </form>

        <hr>

        <!-- Upload Existing File Section -->
        <h3>Upload Existing Audio</h3>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="text" name="category" placeholder="Enter Category" required>
            <input type="file" name="audio" accept="audio/*" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Eberechi Victor Nnamdi, Duff Utomobong David</p>
    </footer>

    <script>
        // JavaScript code for recording audio
        let mediaRecorder;
        let audioChunks = [];

        const startRecordingBtn = document.getElementById("start-recording");
        const stopRecordingBtn = document.getElementById("stop-recording");
        const recordedAudio = document.getElementById("recorded-audio");
        const uploadRecordedAudioBtn = document.getElementById("upload-recorded-audio");
        const recordedAudioFileInput = document.getElementById("recorded-audio-file");
        const recordedUploadForm = document.getElementById("recorded-upload-form");

        startRecordingBtn.addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                const audioURL = URL.createObjectURL(audioBlob);
                recordedAudio.src = audioURL;

                const recordedFile = new File([audioBlob], "recorded_audio.webm", { type: "audio/webm" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(recordedFile);
                recordedAudioFileInput.files = dataTransfer.files;

                uploadRecordedAudioBtn.disabled = false;
            };

            mediaRecorder.start();
            startRecordingBtn.disabled = true;
            stopRecordingBtn.disabled = false;
        });

        stopRecordingBtn.addEventListener("click", () => {
            mediaRecorder.stop();
            startRecordingBtn.disabled = false;
            stopRecordingBtn.disabled = true;
        });
    </script>
</body>
</html>
