<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Samples</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #7b42f6, #b946f0);
            color: #fff;
            padding: 20px;
        }

        h1, h2 {
            font-weight: bold;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #fff;
            color: #7b42f6;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .audio-category {
            flex: 1 1 calc(30% - 20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .audio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .audio-container audio {
            width: 100%;
            max-width: 180px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .audio-category {
                flex: 1 1 calc(45% - 20px);
            }
        }

        @media (max-width: 480px) {
            .audio-category {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="/">Home</a>
    </div>

    <h1>Translated samples</h1>
    <div class="categories-container">
        {% if audio_files %}
            {% for category, clips in audio_files.items() %}
            <div class="audio-category">
                <h2>{{ category }}</h2>
                <div class="audio-container">
                    {% for clip in clips %}
                    <audio controls>
                        <source src="{{ clip }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No audio clips uploaded yet.</p>
        {% endif %}
    </div>
</body>
</html>
